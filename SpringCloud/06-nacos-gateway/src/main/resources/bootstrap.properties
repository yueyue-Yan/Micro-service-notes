# 加载Nacos配置中心地址
spring.cloud.nacos.config.server-addr=localhost:8848
# 加载配置信息的命名空间
#test命名空间的uuid：73faf0ed-4028-48c5-927d-c46395c8fd39
#spring.cloud.nacos.config.namespace=73faf0ed-4028-48c5-927d-c46395c8fd39
spring.cloud.nacos.config.namespace=public

# 加载配置文件信息
# application-dev.properties = 前缀名称-环境.后缀名 = ${前缀名称}-${环境}.${后缀名}
# ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
# ${spring.cloud.nacos.config.prefix}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
#application-dev.properties
#前缀
spring.cloud.nacos.config.prefix=application
#环境
spring.profiles.active=dev
#后缀
spring.cloud.nacos.config.file-extension=properties





