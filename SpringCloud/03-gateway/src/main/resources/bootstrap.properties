
# 系统级别的配置文件，优先级要高于application.yml/properties

# 通常系统级别的配置文件，加载一些需要优先加载的配置信息，比如：配置中心config的内容

# 在配置中心中包含的属性会被优先使用，如果本地也有一份，那么则以配置中心的为主


#配置中心客户端
spring.cloud.config.uri=http://localhost:10001/
#git的用户名和密码
#spring.cloud.config.username=
#spring.cloud.config.password=

#远程仓库分支名称
spring.cloud.config.label=config
#spring.cloud.config.label=config_copy

#配置文件前缀名
spring.cloud.config.name=application

#配置文件环境名称
spring.cloud.config.profile=dev
#spring.cloud.config.profile=test
#spring.cloud.config.profile=prop